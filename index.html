<!DOCTYPE html>
<html>

<head>
  <title>survey-form.freecodecamp.rocks</title>
  <meta charset="UTF-8" lang="en" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks/">
    <fieldset>
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" name="fullname" required placeholder="Enter your name" />
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" name="mail" required placeholder="Enter your Email" />

      <label id="number-label" for="Age">Age(Optional)</label>
      <input id="number" type="number" name="age" required placeholder="age" min="13" max="120" />

      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option>Select current role </option>
          <option>Student</option>
          <option>Full time job </option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      <div class="input-group">
        <div class="input-option">
          <input name="ref" value="d" type="radio">
          <label>Definitely</label>
        </div>
        <div class="input-option">
          <input name="ref" value="m" type="radio">
          <label>Maybe</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-option">
          <input name="ref" value="ns" type="radio">
          <label>Not sure</label>
        </div>
      </div>

      <label>What is your favorite feature of freeCodeCamp?<select id="dropdown">
          <option>Select an option </option>
          <option>Student</option>
          <option>Challenges </option>
          <option>Projects</option>
          <option>Opensource</option>
          <option>Community</option>
        </select>
      </label>

      <label>What would you like to see improved? (Check all that apply)</label>
      <div class="input-group">
        <div class="input-option">
          <input type="checkbox" name="improvements" value="Front-end Projects">
          <label>Front-end Projects</label>
        </div>
        <div class="input-option">
          <input type="checkbox" name="improvements" value="Back-end Projects">
          <label>Back-end Projects</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-option">
          <input type="checkbox" name="improvements" value="Data Visualization">
          <label>Data Visualization</label>
        </div>
      </div>
      
      <label for="comments">Any comments or suggestions?</label>
      <textarea placeholder= "enter your comment here..."id="comments" name="comments"></textarea>
      <button type="submit" id="submit">Submit</button>

    </fieldset>
  </form>
</body>

</html>
